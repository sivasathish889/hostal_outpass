{% extends "./inc/base.html" %}
{% load static %}

{% block content %}
{% include "student/inc/messages.html" %}

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form bg-primary rounded p-5">
      <div class="head mb-4">
          <h1 class="text-center border-buttom">Register</h1>
      </div>
        <form action="{% url "registerpage" %}" method="POST">
            {% csrf_token %}
            
                <div class="form-row">

                  <div class="form-group col-md-6">
                    <label for="username">Name :</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Name" required>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="register_number">Register Number : </label>
                    <input type="number" class="form-control" name="register_number" id="regNo" placeholder="Register Number" required>
                  </div>

                </div>

                <div class="form-row">

                  <div class="form-group col-md-6">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" name="department" id="department" placeholder="Department" required>
                  </div>

     
                  <div class="form-group col-md-6 d-flex flex-column">
                    <label for="year">Year</label>
                    <select name="year" id="year" class='form-control' required>
                      <option value="">--------</option>
                      <option value="1">I</option>
                      <option value="2">II</option>
                      <option value="3">III</option>
                      <option value="4">IV</option>
                    </select>
                  </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone_number">Phone Number : </label>
                        <input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="Phone Number" required>
                      </div>
      
                      <div class="form-group col-md-6">
                        <label for="parent_number">Parent Number </label>
                        <input type="number" class="form-control" name="parent_number" id="parent_number" placeholder="Parent Number" required>
                      </div>
                </div>

                <div class="form-row">

                  <div class="form-group col-md-6">
                    <label for="email">E-mail : </label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="district">District : </label>
                    <input type="text" class="form-control" name="district" id="district" placeholder="District" required>
                  </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pass1">Password </label>
                        <input type="password" class="form-control" name="pass1" id="phoneNum" placeholder="Password" required>
                      </div>
      
                      <div class="form-group col-md-6">
                        <label for="pass2">Confirm Password </label>
                        <input type="password" class="form-control" name="pass2" id="email" placeholder="Confrim Password" required>
                      </div>
                </div>
                <h6>You already create account...! <a href="{% url "studentloginpage" %}" class="text-dark h5"> Login</a></h6>
                <div class=" text-center mt-2">
                    <button type="submit" class="btn btn-success">Sign in</button>
                </div>
        </form>
    </div>
</div>

{% endblock content %}
