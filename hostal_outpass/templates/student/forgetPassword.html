{% extends "student/inc/base.html" %}
{% block content %}
<div class="bg-light py-3 py-md-5">
    <div class="container">
        {% include "student/inc/messages.html" %}
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                <div class="bg-white p-2 p-md-5 rounded shadow-sm">
                    <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="h3">Password Reset</h2>
                  <h4 class="fs-3 fw-normal text-secondary m-0">Provide the register number associated with your account to recover your password.</h4>
                </div>
              </div>
            </div>
            <form action="{% url "forgetpassword" %}" method="POST">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="col-12">
                        <label for="regNo" class="form-label">Register Number <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" name="regNo" id="regNo" placeholder="Enter Your Register Number" required>
                    </div>
                    {% csrf_token %}
                    <div class="col-12 mt-3">
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary" type="submit">Reset Password</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-4 justify-content-end">
                  <a href="{% url "studentloginpage" %}" class="link-secondary text-decoration-none mr-3">Login</a>
                  <a href="{% url "registerpage" %}" class="link-secondary text-decoration-none">Register</a>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
