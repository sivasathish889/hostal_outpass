{% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-5 d-flex justify-content-between">
            <div class='mt-1'>
                <strong>{{message.tags}}!</strong> {{message}} 
            </div>
            <div class="ms-auto">
                <button type="button" class="btn-close btn-danger btn " data-bs-dismiss="alert">X</button>
            </div>
        </div>
        {% endfor %}
{% endif %}
